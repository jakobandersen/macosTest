name: Main
on: [push, pull_request]
jobs:
  macOS:
    runs-on: macos-11
    steps:
    - name: Install pip dependencies
      run: pip3 install sphinx>=3.5
    - name: pip list
      run: pip3 list -v
    - name: PATH
      run: echo $PATH
    - name: list files
      run: pip3 show -f sphinx
    - name: exechelper
      run: /usr/libexec/path_helper | sed -e 's/^PATH="//' -e 's/"; export PATH;//' | tr ":" "\n"  | tail -r
    - name: py print
      run: python -c 'import os,sysconfig;print(sysconfig.get_path("scripts",f"{os.name}_user"))'


